<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>OptimizedHTML 5</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />

    <link rel="stylesheet" href="css/app.min.css" />
  </head>

  <body>
    <!-- CUSTOM HTML -->

    <div class="header">
      <div class="container">
        <div class="header__top">

            <a href="index.html" class="header__logo-link">
              <img src="images/dest/logo/logo_link.png" alt="" />
            </a>
          </div>
          <div class="header__menu">
            <div class="nav">
              <ul class="nav__list">
                <li><a href="#" class="btn">Home</a></li>
                <li><a href="#" class="btn">Service</a></li>
                <li><a href="#" class="btn">About us</a></li>
                <li><a href="#" class="btn">Pricing Table</a></li>
                <li><a href="#" class="btn">How it work</a></li>

    <div class="boostup">

            <div class="form-email">
              <input type="text" class="form-control" />
              <button class="btn-email"></button>
            </div>
            <div class="form-phone">

              <button class="btn-phone"></button>
            </div>
            <div class="form-request">
              <a href="#" class="btn--yl"> Request a quote </a>

          </div>
        </div>
        <div class="boostup-slider">
          <div class="boostup-slider__wrap">
            <div class="boostup-slider__block-content"></div>
          </div>
        </div>
      </div>

    <script src="js/app.min.js"></script>
